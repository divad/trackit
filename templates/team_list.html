{% extends "layout.html" %}
{% block body %}

<div class="page-header">
  <div class="pull-right">
  	<a href="{{ url_for('team_create') }}" class="btn btn-info" rel="tooltip" data-toggle="tooltip" data-placement="left" title="Create new team"><i class="fa fa-fw fa-plus"></i></a>
  </div>
  <h1><i class="fa fa-fw fa-users"></i> Teams</h1>
</div>

<table id="tsort" class="table table-hover table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody class="rowclick-table">
{% if teams|length == 0 %}
		<tr>
			<td colspan='3'>There are no teams to display.</td>
		</tr>
{% else %}
	{% for team in teams %}
		<tr class="rowclick-tr" data-url="{{ team.link }}">
			<td class="rowclick-td"><span class="fa fa-fw fa-user"></span> {{ team.name }}</td>
			<td class="rowclick-td">{{ team.desc }}</td>
		</tr>
	{% endfor %}
{% endif %}
	</tbody>
</table>

{% endblock %}
