{% extends "layout.html" %}
{% block body %}

<div class="page-header">
  <h1>
<span class="fa-stack">
  <i class="fa fa-square fa-stack-2x"></i>
  <i class="fa fa-group fa-stack-1x fa-inverse"></i>
</span>Teams</h1>
</div>

<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/380cb78f450/integration/bootstrap/3/dataTables.bootstrap.css">
<script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="//cdn.datatables.net/plug-ins/380cb78f450/integration/bootstrap/3/dataTables.bootstrap.js"></script>
{% if teams|length > 0 %}
<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
	$('#dtable').dataTable();
} );
</script>
{% endif %}

<div class="row">
	<table id="dtable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Members</th>
			</tr>
		</thead>
		<tbody>

	{% if teams|length == 0 %}
			<tr><td colspan="2">No teams found</td></tr>
	{% else %}
		{% for team in teams %}
			<tr data-url="{{team.link}}" class="rowclick-tr">
				<td class="rowclick-td">{{team.name}}</td>
				<td class="rowclick-td">{{team.desc|truncate(30)}}</td>
				<td class="rowclick-td">{{team.members}}</td>
			</tr>	
		{% endfor %}
	{%endif%}

		</tbody>
	</table>

</div>
{% endblock %}
