{% extends "layout.html" %}
{% block body %}

<div class="page-header">
	{% if repo_admin %}
	<div class="pull-right">
  	<a href="" data-toggle="modal" data-target="#settings" class="btn btn-info" rel="tooltip" data-toggle="tooltip" data-placement="left" title="Edit team settings"><i class="fa fa-fw fa-cog"></i></a>		
  	<a href="" data-toggle="modal" data-target="#delete" class="btn btn-danger" rel="tooltip" data-toggle="tooltip" data-placement="left" title="Delete team"><i class="fa fa-fw fa-trash-o"></i></a>		
	</div>
	{% endif %}
	<h1><i class="fa fa-fw fa-archive"></i> {{repo.name}}</h1>
	<p>{{repo.desc}}</p>
</div>

<div class="row">
	<div class="col-md-5">
		<h3>Services</h3>
		<p>This team has no repositories yet </p>
	</div>

	<div class="col-md-7">
		{% if repo_admin %}
		<div class="pull-right">
	  	<a href="" data-toggle="modal" data-target="#add" class="btn btn-success" rel="tooltip" data-toggle="tooltip" data-placement="left" title="Add team member"><i class="fa fa-fw fa-plus"></i></a>		
		</div>
		{% endif %}
		
		<h3>Permissions</h3>
		<table id="tsort" class="table table-hover table-striped">
			<thead>
				<tr>
					<th width="40%">Username</th>
					<th width="40%">Full Name</th>
					<th width="19%">Role</th>
					<th width="1%"></th>
				</tr>
			</thead>
			<tbody class="rowclick-table">

				<tr>
					<td colspan='4'>There are no members of this team yet</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
