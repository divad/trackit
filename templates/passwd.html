{% extends "layout.html" %}
{% block body %}
<div class="page-header">
	<h1><span class="fa-stack">
  <i class="fa fa-square fa-stack-2x"></i>
  <i class="fa fa-key fa-stack-1x fa-inverse"></i>
</span> repo.name</h1>
</div>

<script type="text/javascript">
$( document ).ready(function()
{
	$('#password').on('mouseenter',function()
	{    
		$('#password').attr('type','text');  
	})
	$('#password').on('mouseleave',function()
	{
		$('#password').attr('type','password');  
	})
});
</script>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Your Subversion Password:</label>
    <div class="col-sm-6">
      <input class="form-control" type="password" value="success" id="password">
    </div>
    <div class="col-sm-	3">
      <button type="submit" class="btn btn-default">Regenerate</button>
    </div>
  </div>
</form>

{% endblock %}
